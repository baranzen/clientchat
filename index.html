<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp | Realtime Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
    <!-- Login Overlay -->
    <div id="loginOverlay" class="overlay">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>ChatApp</h1>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="usernameInput" placeholder="Enter your name" required>
                    <i class="fas fa-user"></i>
                </div>
                <button type="submit" class="btn-primary">
                    Join Chat <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div class="container hidden">
        <div class="chat-container">
            <!-- Online Users Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-users"></i> Online Users</h2>
                </div>
                <ul id="userList">
                    <li class="no-users">No users online</li>
                </ul>
            </div>
            
            <!-- Main Chat Area -->
            <div class="main-chat">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="header-left">
                        <h1>Global Chat Room</h1>
                        <div id="typingIndicator"></div>
                    </div>
                    <div class="header-right">
                        <span id="currentUsername"></span>
                    </div>
                </div>
                
                <!-- Messages Container -->
                <div id="messages" class="messages-container"></div>
                
                <!-- Message Input -->
                <div class="message-input">
                    <form id="messageForm">
                        <div class="input-group">
                            <input type="text" id="messageInput" placeholder="Type your message...">
                            <button type="submit" class="btn-primary">
                                Send <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
